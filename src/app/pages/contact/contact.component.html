<app-header></app-header>

<div
  style="
    background-image: url('../../../assets/images/nube.jpg');
    background-size: cover;
    background-position: center;
  "
>
  <div class="container">
    <h1 class="font-italic" style="color: #e31c80">Contacto</h1>
    <form>
      <div class="form-group">
        <i class="bi bi-person-circle" style="color: pink"></i>
        <label for="name" style="color: #be2471">Pon tu Nombre :3</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Ingresa tu nombre"
          maxlength="20"
          style="border: 2px solid #ea74af"
        />
      </div>
      <div class="form-group">
        <i class="bi bi-envelope-heart" style="color: pink"></i>
        <label for="email" style="color: #be2471"
          >Aqui tu Correo electrónico ;D</label
        >
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Ingresa tu correo electrónico"
          maxlength="20"
          style="border: 2px solid #ea74af"
        />
      </div>
      <div class="form-group">
        <i class="bi bi-chat-left-heart-fill" style="color: pink"></i>
        <label for="message" style="color: #be2471"
          >Dejanos tu mensaje :D!</label
        >
        <textarea
          class="form-control"
          id="message"
          rows="5"
          placeholder="Ingresa tu mensaje"
          maxlength="20"
          style="border: 2px solid #ea74af"
        ></textarea>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="bi bi-send-check"
          style="
            background-color: #fea6b5;
            border: 2px solid #ea74af;
            color: white;
          "
        >
          Dale enviar
        </button>
      </div>
    </form>

    <h2 style="color: #df69a4; font-family: 'Times New Roman', Times, serif">
      Encuentranos aqui! :D
    </h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11991.246459244738!2d-74.08175!3d4.60971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1583676893900!5m2!1ses!2sar"
      width="450"
      height="200"
      frameborder="0"
      style="border: 0"
      allowfullscreen=""
    ></iframe>

    <div class="social-icons">
      <a href="https://www.instagram.com/" target="_blank"
        ><i class="fab fa-instagram" style="color: pink"></i
      ></a>
      <a href="https://www.facebook.com/" target="_blank"
        ><i class="fab fa-facebook" style="color: pink"></i
      ></a>
      <a href="https://wa.me/1234567890" target="_blank"
        ><i class="fab fa-whatsapp" style="color: pink"></i
      ></a>
    </div>
  </div>
</div>

<app-footer></app-footer>
